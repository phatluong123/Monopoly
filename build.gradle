plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
    id 'org.springframework.boot' version '2.2.0.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

springBoot {
    mainClassName = 'com.codingdojo.monopoly.MonopolyApplication'
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.7.RELEASE'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.22'
    compile 'javax.websocket:javax.websocket-client-api:1.1'
    compile 'org.springframework.boot:spring-boot-starter-websocket:2.1.7.RELEASE'
    compile 'javax.json:javax.json-api:1.1.4'
    compile 'org.json:json:20190722'
    compile 'org.glassfish:javax.json:1.0.1'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.7.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.1.7.RELEASE'
}


group = 'com.codingdojo.monopoly'
version = '1.0'
description = 'Monopoly'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
